<!DOCTYPE html>
<html>
	<head>
		<title>Phorest techtest solution</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

		<link id="style-theme" rel="stylesheet" href="theme-dark.css">

		<script src="authorizationVariables.js"></script>
		<script src="assistMethods.js"></script>
		<script src="request.js"></script>
	</head>
	<body class="theme-colour-a">
		<div class="container-fluid">

	 		<!-- Title -->
			<div class="row">
				<div class="col">
					<h3 class="text-center">Search Clients</h3>
				</div>
			</div>

	 		<!-- Search box -->
			<div class="row  justify-content-center">
				<div class="col-4">
					<div class="row rounded p-1 theme-colour-b">
						<div class="col-6 p-1 space-even">
							<div class="row">
								<div class="col">
									<div class="input-group m-1">
										<div class="input-group-prepend">
											<span id="email-filter-label" class="input-group-text">Email</span>
										</div>
										<input id="email-filter" value="" type="text" class="form-control" placeholder="Email">
									</div>
		 						</div>
		 					</div>

		 					<div class="row">
		 						<div class="col">
									<div class="input-group m-1">
										<div class="input-group-prepend">
											<span id="mobile-filter-label" class="input-group-text">Mobile</span>
										</div>
										<input id="mobile-filter" value="" type="text" class="form-control" placeholder="Mobile">
									</div>
		 						</div>
		 					</div>
						</div>
						<div class="col-6 p-2">
							<input onclick="fetchClients();" type="button" class="btn btn-primary btn-md btn-block h-100 w-80" value="Search">
						</div>
					</div>
				</div>
			</div>

			<div class="row d-flex justify-content-center">
				<div class="col-8">
					<div class="row">
						<!-- Client List Area -->
						<div class="col-4">
							<div id="client-list" class="row">
							</div>
						</div>
						<!-- Voucher Form Area -->
						<div class="col-8">
							<div id="voucher-form" class="row">
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
